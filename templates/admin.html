{% include('header.html') %}

  <body>
    <div id="head" class="text-center">
        {% if error %}
        <h2 style="color: red;">{{error}}</h2>
        {% endif %}
        <h1 align="center">Decentralized Voting Using Ethereum Blockchain</h1>
        <h3 align="center"><p>Current Candidates<span id="dates"></span></p></h3>
      </div>
          <div id="candidate" class="container"> 
            <table class="table text-center">
              <thead>
                <tr> 
                  <th>Name</th>
                  <th>Party</th>
                  <th>Total Vote</th>
                </tr>
              </thead>
              <tbody id="boxCandidate">
                {% for i in candidates %}
                <td>{{i.candidate}}</td>
                <td>{{i.party}}</td>
                <td>{{i.votes}}</td>
              </tbody>
              {% endfor %}
            </table>
            <br/>
    <form action="/admin" method="post">
        <label for="candidate">Candidate</label>
        <input type="text" name="candidate" id="candidate">
        <br>
        <label for="party">Party</label>
        <input type="text" name="party" id="party">
        <br>
        <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>

{% include('footer.html') %}
