{% include('header.html') %}

  <body>
    <div id="head" class="text-center">
        <h1 align="center">Decentralized Voting Using Ethereum Blockchain</h1>
        <h2 align="center">Welcome for Voting</h2> 
        <h3 align="center"><p>Current Statistics<span id="dates"></span></p></h3>
      </div>
    <form action="/vote" method="post">
          <div id="candidate" class="container"> 
            <table class="table text-center">
              <thead>
                <tr> 
                  <th>Name</th>
                  <th>Party</th>
                  <th>Total Vote</th>
                </tr>
              </thead>
              <tbody id="boxCandidate">
                {% for i in candidates %}
                <td>{{i.candidate}}</td>
                <td>{{i.party}}</td>
                <td>{{i.votes}}</td>
              </tbody>
              {% endfor %}
            </table>
            <br/>
    </form>
    <div id="account">
          <p id="accountAddress" class="text-center"></p>
    </div>
  </body>
</html>
