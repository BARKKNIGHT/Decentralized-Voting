{% include('header.html') %}

  <body>
    <div id="head" class="text-center">
      <h1 align="center">Decentralized Voting Using Blockchain</h1>
      <h2 align="center">Welcome for Voting</h2> 
      <h3 align="center"><p>Voting Dates: <span id="dates"></span></p></h3>
      <br/> 
    </div>
    <form action="/vote" method="post">
      <div id="candidate" class="container"> 
        <table class="table text-center">
          <thead>
            <tr>
              <th>Choice</th>
              <th>Name</th>
              <th>Party</th>
              <th>Total Vote</th>
            </tr>
          </thead>
          <tbody id="boxCandidate">
            {% for i in candidates %}
            <td><input type="radio" name="candidate_name" value="{{i.candidate}}"></td>
            <td>{{i.candidate}}</td>
            <td>{{i.party}}</td>
            <td>{{i.votes}}</td>
          </tbody>
          {% endfor %}
        </table>
        <br/>
      </div>
      <div>
        <button type="submit">VOTE</button>
      </div>
    </form>

  
    <div id="account">
          <p id="accountAddress" class="text-center"></p>
    </div>
  </body>
</html>
